<!DOCTYPE html>
<html lang="en">
  <head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	
	<!-- Bootstrap -->
	<link href="../external/bootstrap-3.3.6-dist/css/bootstrap.min.css" rel="stylesheet">
	
  </head>
  <body>
  
	<div class="container">
	
		<h1>HTML5 FormSaver</h1>
		
		<form id="myForm" action="#" method="POST">
			
			<div class="form-group">
				<label for="exampleInputPassword1">Input</label>
				<input type="text" name="input" class="form-control" id="exampleInputPassword1" placeholder="Password" save>
			</div>
			
			<div class="form-group">
				<label for="exampleInputPassword1">Textarea</label>
				<textarea name="textarea" class="form-control" rows="3" save></textarea>
			</div>
			
			<div class="form-group">
				<label for="exampleInputPassword1">Select</label>
				<select name="select" class="form-control" save>
					<option value="1">1</option>
					<option value="2">2</option>
					<option value="3">3</option>
					<option value="4">4</option>
					<option value="5">5</option>
				</select>
			</div>
			
			<div class="form-group">
				<label for="exampleInputPassword1">Select Multiple</label>
				<select name="selectMultiple" class="form-control" multiple save>
					<option value="1">1</option>
					<option value="2">2</option>
					<option value="3">3</option>
					<option value="4">4</option>
					<option value="5">5</option>
				</select>
			</div>
			
			<div class="form-group">
				<label for="exampleInputPassword1">Radio Buttons</label>
				<div class="radio">
					<label>
						<input type="radio" name="optionsRadios" id="optionsRadios1" value="option1" save >
						Option one is this and that&mdash;be sure to include why it's great
					</label>
				</div>

				<div class="radio">
					<label>
						<input type="radio" name="optionsRadios" id="optionsRadios2" value="option2" save>
						Option two can be something else and selecting it will deselect option one
					</label>
				</div>
				<div class="radio">
					<label>
						<input type="radio" name="optionsRadios" id="optionsRadios3" value="option3" save>
						Option three is disabled
					</label>
				</div>
			</div>
			
			<div class="form-group">
				<label for="exampleInputPassword1">Checkbox</label>
				<div class="checkbox">
					<label>
					<input name="checkbox" type="checkbox" value="1" save> Check me out
					</label>
				</div>
			</div>
			
			<button type="submit" class="btn btn-default">Submit</button>
		</form>
		
	</div>

	<!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
	<script src="../external/jquery-2.2.1.min.js"></script>
	
	<!-- FormSaver -->
	<script src="../src/html5FormRefiller.js"></script>
	
	<!-- Bootstrap -->
	<script src="../external/bootstrap-3.3.6-dist/js/bootstrap.min.js"></script>
	
	<script type="text/javascript">
		
		$(function() {
			
			saver = $("#myForm").formRefiller({
				saveAttribute: "save"
			});
		
		});
		
	</script>
	
  </body>
</html>
